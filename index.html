<!DOCTYPE html>

<body>

    <h2>üìù –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</h2>

    <div>

            let finalDeadline = deadlineCustom.trim() !== "" ? deadlineCustom : deadlineSelect;
